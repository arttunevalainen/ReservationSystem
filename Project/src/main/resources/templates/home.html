<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>
    <div th:replace="fragments :: header (title=${title}, role=${role})"></div>
    <div class='content'>
        <h1>
            username: <span th:text="${userName}"></span>,
            role: <span th:text="${role}"></span>
        </h1>
        <!--
        <h1>
            reservable: <span th:text="${reservationitem}"></span>,
            owner: <span th:text="${ownername}"></span>
        </h1>
        <h1>
            reservation reservable: <span th:text="${reservation_reservable}"></span>,
            reservation user: <span th:text="${reservation_user}"></span>
        </h1>
        -->
        <div class='reserved basic-container' id="reserved-container">
            <div class='basic-header'>Items reserved by you:</div>
        </div>

        <div class='reservables basic-container' id="reservable-container">
            <div class='basic-header'>Items available for reservation</div>
            <div class='reservable-item'>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>jotain</th>
                            <th>muuta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
<script th:inline="javascript">
$(document).ready(function() {
    var userId = /*[[${userId}]]*/ -1;
    //fetch users current reservations
    $.ajax({
        url:"/reservationREST/users_reservations/" + userId,
        success: function(result){
            console.log(result);
            //todo: use some js template for this (or just substitute with some real framework)
            $.each(result, function(index, item){
                $("#reserved-container").append(
                    '<a href="/reservation/'+ item.id +'" class="reserved-item">'+
                        '<div class="reserved-picture"></div>' +
                        '<span class="reserved-field">' + item.reservable + '</span>' +
                        '<span class="reserved-field">' + '14.2 13:00 - 15:00' + '</span>' + 
                    '</a>'
                );
            });
            
        }
    });
    
    //fetch reservables available for user
    $.ajax({
        url:"/reservationREST/users_reservables/" + userId,
        success: function(result){
            console.log(result);
            
        }
    });
});
</script>
</body>
</html>
